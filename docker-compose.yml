
services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce_scraper_db
    environment:
      POSTGRES_DB: ecommerce_scraper
      POSTGRES_USER: scraper_user
      POSTGRES_PASSWORD: scraper_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - scraper_network

  redis:
    image: redis:7-alpine
    container_name: ecommerce_scraper_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - scraper_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce_scraper_backend
    environment:
      DATABASE_URL: postgresql://scraper_user:scraper_password@postgres:5432/ecommerce_scraper
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - scraper_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce_scraper_celery
    environment:
      DATABASE_URL: postgresql://scraper_user:scraper_password@postgres:5432/ecommerce_scraper
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - scraper_network
    command: celery -A celery_app worker --loglevel=info

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce_scraper_beat
    environment:
      DATABASE_URL: postgresql://scraper_user:scraper_password@postgres:5432/ecommerce_scraper
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - scraper_network
    command: celery -A celery_app beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce_scraper_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - scraper_network
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: ecommerce_scraper_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - scraper_network

volumes:
  postgres_data:
  redis_data:

networks:
  scraper_network:
    driver: bridge
